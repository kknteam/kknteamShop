<html>

        <!-- JS -->

        <!-- W3S CSS icon lib -->
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body bgcolor="#CAC7C7">
        <div class="container">

            <!-- HEAD -->
            <div class="header">
                <!-- Blue bar -->
                <img src="img/head_bar_01.png" width="1000px" height="60px" alt="blue bar">
                <!-- HP icon -->
                <div id="icn">
                    <a href="index.html">
                       <img src="img/icon_HomePage_02.png" alt="icon_HP">
                    </a>
                </div>
            </div>

            <!-- NAVIGATE -->
            <div class="nav">
                <ul>
                    <li><a href="index.html">HOME PAGE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li id="cnt"><a href="Login.html">Log in</a></li>
                    <li id="cnt"><a class="active" href="Signup.html">Sign up</a></li>

            <!-- CONTENT -->
            <div class="center">
                <div class="input-head">
                    <h2>SIGN UP</h2>
                </div>     
                <div class="report">

                </div>       
                    <!--Form -->
                <div class="input-group">
                    <label for="">Your name: </label>
                    <input type="text" name="username">
                    <label for="">Email:  </label>                   
                    <input type="email" name="email" placeholder="name@gmail.com">
                    <label for="">Password: </label>                    
                    <input type="password" name="password" placeholder="Atleast 6 characters...">
                    <label for="">Re-enter assword: </label>                   
                    <input type="password" name="rePassword">

                    <!-- <input type="checkbox" name="check">Agree our<a href="#term">term and policy</a>  -->
                    <button type="submit" onclick="valid()">Create an account</button>  
                    <label for=""> Already have an account?<a href="Login.html"> Log in</a></label>
                </div>
                          
            </div>

            <div class="footer">Khang Ha</div>
        </div>
